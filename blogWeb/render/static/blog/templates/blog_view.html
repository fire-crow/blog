<div class="navbar-static-top bg">
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-2 col-md-offset-1 biger-pin">
                <ul class="nav biger-bord">
                    <li class="biger-li"><a href="/">返回首页</a></li>
                    <li class="biger-li" data-ng-if="blog.is_own_blog"><a href="">编辑博客</a></li>
                    <li class="biger-li"><a href="" ></a></li>
                    <li><a href="" ></a></li>
                </ul>
            </div>

            <div class="col-md-8 col-md-offset-3">
                <div class="col-md-offset-1 col-md-11">
                    <div class="row">
                        <div class="biger-box">
                            <div class="biger-title">
                                {[{blog.name }]}
                            </div>
                            <div class="biger-author-info clearfix">
                                <p class="biger-author fl">
                                    <a href="#">
                                        <img ng-src="{[{ blog.headshot }]}" width="40" height="40"
                                             alt="blog.sweet_name">
                                        <span>{[{blog.sweet_name }]}</span>
                                    </a>
                                </p>
                                <span class="biger-time fl">
                               {[{'write.public_time' | Trans}]}
                                    <em>
                                        {[{blog.create_at }]}
                                    </em>
                                </span>
                                    <span class="biger-classify fl">
                                    {[{'write.sort' | Trans}]}<a href="#">{[{blog.type}]}</a>
                                </span>
                            </div>
                            <div id="biger_view_blog">
                            </div>
                        </div>
                        <div class="biger-pin-btm"></div>
                    </div>
                </div>

        </div>
    </div>
</div>
